<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <p>
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. Sign up now to get
      started.
    </p>
    <p>You know you want to.</p>
    <p>Let's do this!</p>
    <form class="info" action="example.com" method="post">
      <label for="first_name">FIRST NAME</label>
      <input type="text" id="first_name" />
      <label for="last_name">LAST NAME</label>
      <input type="text" id="last_name" />
      <label for="email">EMAIL</label>
      <input type="text" id="email" />
      <label for="phone_number">PHONE NUMBER</label>
      <input type="text" id="phone_number" />
      <label for="password">PASSWORD</label>
      <input type="text" id="password" />
      <label for="confirm_password">CONFIRM PASSWORD</label>
      <input type="text" id="confirm_password" />
    </form>
    <button type="submit">Create Account</button>
    <div class="log_in">Already have an account? <span>Log in</span></div>
  </body>
</html>
